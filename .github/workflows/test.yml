name: test

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    name: Run specs on ${{ matrix.os }} ruby ${{ matrix.ruby }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # windows-latest
        ruby: ['2.6']
        # '2.5', '2.4'
        experimental: [false]
        include:
          - ruby: '2.7'
            os: ubuntu-latest
            experimental: true
          - ruby: '2.7'
            os: macos-latest
            experimental: true
          # - ruby: '2.7'
          #   os: windows-latest
          #   experimental: true

    steps:
      - uses: actions/checkout@master

      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
          architecture: x64

      - name: Install transformers
        run: |
          python -m pip install --upgrade pip
          pip install transformers[torch]
          pip show transformers

      - name: Install ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        #
        # wget unzips to ./libtorch
        run: |
          sudo apt-get -y update
          sudo apt-get -y install libfftw3-dev libgsl-dev libopenblas-dev \
            liblapack-dev liblapacke-dev unzip automake make gcc g++ \
            libtorch libtorch-dev
          wget https://download.pytorch.org/libtorch/cu102/libtorch-cxx11-abi-shared-with-deps-1.6.0.zip
          unzip libtorch-cxx11-abi-shared-with-deps-1.6.0.zip

      - name: Install macos dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install libtorch gsl lapack openblas fftw automake gcc

      # - uses: actions/cache@v2
      #   with:
      #     path: vendor/bundle
      #     key: bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
      #     restore-keys: |
      #       bundle-use-ruby-${{ matrix.os }}-${{ matrix.ruby }}-

      # - name: Install windows dependencies
      #   if: matrix.os == 'windows-latest'
      #   uses: nick-invision/retry@v1
      #   with:
      #     polling_interval_seconds: 5
      #     timeout_minutes: 5
      #     max_attempts: 3
      #     command: choco install --no-progress swig --version 4.0.1

      - name: Install bundler and bundle config
        if: matrix.os == 'ubuntu-latest'
        run: |
          gem install bundler -v "~> 2"
          bundle config build.torch-rb \
            --with-torch-dir=$(pwd)/libtorch

      - name: Install bundler and bundle config
        if: matrix.os == 'macos-latest'
        run: |
          gem install bundler -v "~> 2"
          bundle config build.numo-linalg \
            --with-openblas-dir=/usr/local/opt/openblas \
            --with-lapack-lib=/usr/local/opt/lapack

      - name: bundle install
        # bundle config deployment true
        # bundle config path vendor/bundle
        run: |
          bundle install --jobs 4 --retry 5

      - name: Test ONNX import
        run: |
          echo "Running ONNX import test"
          python3 -m site
          python3 -c 'import site; print(site.getsitepackages())'
          python3 -c "import transformers as _; print(_.__path__)"
          mkdir _onnx_test
          cd _onnx_test
          bundle exec ruby ../examples/onnx_import.rb
          cd ..

      - name: Train model
        run: |
          echo "Running 'examples/training.rb'"
          bundle exec examples/training.rb

      - name: Test model
        run: |
          echo "Running 'examples/translating.rb'"
          bundle exec examples/translating.rb

      - name: Test translate CLI
        run: |
          echo "Running 'secryst translate'"
          bundle exec secryst translate \
            --input_text_file=examples/to-translate.txt \
            --model-file=examples/checkpoints/checkpoint-500.pth \
            --vocabs-dir=examples/checkpoints/

      - name: Test train CLI
        run: |
          echo "Running 'secryst-trainer train'"
          bundle exec secryst-trainer train \
            -i 'data/kh-rom-small/input.csv' \
            -t 'data/kh-rom-small/target.csv' \
            --batch-size=32 --max-epochs=500 --log-interval=1 \
            --checkpoint-every=50 --checkpoint_dir=examples/checkpoints \
            --gamma=0.2
